<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <style>
    p {
      padding: 5px;
      font-size: 14pt;
    }

    .bb-center {
      max-width: 60%;
      max-height: 60%;
      margin: auto;
      display: block;
    }

    .size-fix {
      margin: auto;
      max-height: 100%;
      max-width: 100%;
    }

    .center-fit {
      text-align: center;
      display: block;
      margin: auto;
      margin-left: 10%;
      margin-right: 10%;

    }

    .page {
      font-family: 'Lucida Grande', sans-serif;
    }

    .center {
      font-size: 16pt;
    }

  </style>

</head>

<body>

<ons-navigator swipeable id="myNavigator" page="startpage.html"></ons-navigator>

<template id="startpage.html">
  <ons-page id="startpage">
    <ons-toolbar>
      <div class="center" style="color: #DD33FF;">Lab2 - task1</div>
      <div class="right"><ons-toolbar-button id="about" style="color: #DD33FF;">About</ons-toolbar-button></div>
    </ons-toolbar>

    <ons-list>
      <ons-list-header>Relaxation practices</ons-list-header>
        <ons-list-item id="push-button1">
          <div class="left">

            <span class="list-item__title">Tips #1</span><span class="list-item__subtitle">Netflix and chill</span>

            <span class="list-item__title">Tips #2</span><span class="list-item__subtitle">SvtPlay and Sill</span>

        <ons-list-item id="push-button3">

            <img class="list-item__thumbnail" src="./Photos/hbo.jpg">
          </div>
          <div class="center">
            <span class="list-item__title">Tips #3</span><span class="list-item__subtitle">HBO and kill</span>
          </div>

    </ons-list>

  </ons-page>

<template id="page1.html">

    <ons-toolbar>
      <div class="left"><ons-back-button>Start page</ons-back-button></div>
    </ons-toolbar>

    - Wikipedia</p>

    </div>
  </ons-page>
</template>

  <ons-page id="page2">

      <div class="left"><ons-back-button>Start page</ons-back-button></div>

    </div>

<template id="page3.html">
  <ons-page id="page3">
    <ons-toolbar>
      <div class="left"><ons-back-button>Start page</ons-back-button></div>
    </ons-toolbar>

  <ons-page id="about">
    <ons-toolbar>
      <div class="left"><ons-back-button>Start page</ons-back-button></div>
    </ons-toolbar>

      <div class="center-fit">
        <p style="font-size: 16pt; text-align: center;">We who have produced this amazing web-app are called Lovisa Carlberg and Vilma Ahlholm. And our group is called <h3 style="text-align:center; font-size: 20pt; color: #DD33FF;">BB.</h3></p>
        <img class="bb-center" src="./Photos/bb.jpg"></img>
      </div>
  </ons-page>

<script src="./index.js">
