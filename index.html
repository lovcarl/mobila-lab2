<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

</head>

<body>

<ons-navigator swipeable id="myNavigator" page="startpage.html"></ons-navigator>

<template id="startpage.html">
  <ons-page id="startpage">
    <ons-toolbar>
      <div class="center">Start page</div>
      <div class="right"><ons-toolbar-button id="about">About</ons-toolbar-button></div>
    </ons-toolbar>

    <ons-list>
      <ons-list-header>Thumbnails and titles</ons-list-header>
        <ons-list-item id="push-button1">
          <div class="left">
            <img class="list-item__thumbnail" src="https://placekitten.com/g/40/40">
          </div>
          <div class="center">
            <span class="list-item__title">Cutest kitty 1</span><span class="list-item__subtitle">On the Internet</span>
          </div>
        </ons-list-item>
        <ons-list-item id="push-button2">
          <div class="left">
            <img class="list-item__thumbnail" src="https://placekitten.com/g/40/40">
          </div>
          <div class="center">
            <span class="list-item__title">Cutest kitty 2</span><span class="list-item__subtitle">On the Internet</span>
          </div>
        </ons-list-item>
        <ons-list-item id="push-button3">
          <div class="left">
            <img class="list-item__thumbnail" src="https://placekitten.com/g/40/40">
          </div>
          <div class="center">
            <span class="list-item__title">Cutest kitty 3</span><span class="list-item__subtitle">On the Internet</span>
          </div>
        </ons-list-item>

    </ons-list>

  </ons-page>
</template>

<template id="page1.html">
  <ons-page id="page1">
    <ons-toolbar>
      <div class="left"><ons-back-button>Start page</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <p>kitty 1</p>
  </ons-page>
</template>

<template id="page2.html">
  <ons-page id="page2">
    <ons-toolbar>
      <div class="left"><ons-back-button>Start page</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <p>kitty 2</p>
  </ons-page>
</template>

<template id="page3.html">
  <ons-page id="page3">
    <ons-toolbar>
      <div class="left"><ons-back-button>Start page</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <p>kitty 3</p>
  </ons-page>
</template>

<template id="about.html">
  <ons-page id="about">
    <ons-toolbar>
      <div class="left"><ons-back-button>Start page</ons-back-button></div>
      <div class="center"></div>
    </ons-toolbar>

    <p>We who have produced this amazing web-app are called Lovisa Carlberg and Vilma Ahlholm. And our group is called <h3>BB</h3>.</p>
  </ons-page>
</template>



<script src="./index.js">

</script>

</body>

</html>
