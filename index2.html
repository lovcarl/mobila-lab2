<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>

    <style>
    p {
      padding: 5px;
      font-size: 14pt;
    }

    .bb-center {
      max-width: 40%;
      max-height: 40%;
      margin: auto;
      display: block;
    }

    .size-fix {
      margin: auto;
      max-height: 100%;
      max-width: 100%;
    }

    .center-fit {
      text-align: center;
      display: block;
      margin: auto;
      margin-left: 10%;
      margin-right: 10%;

    }

    .page {
      font-family: 'Lucida Grande', sans-serif;
    }

  </style>
</head>

<body>

  <ons-page>
    <ons-toolbar>
      <div class="center">About</div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="about.html" label="About" icon="md-face" active>
      </ons-tab>
      <ons-tab page="tab1.html" label="Netflix and Chill" icon="paper-plane">
      </ons-tab>
      <ons-tab page="tab2.html" label="SVTplay and Sill" icon="ion-home">
      </ons-tab>
      <ons-tab page="tab3.html" label="HBO and kill" icon="fa-file">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <div class="center-fit">
        <p style="color: #FF0000;">"Netflix and chill" is an Internet slang term used either as an invitation to watch Netflix together or as a euphemism for sexual activity, either as part of a romantic partnership or as casual sex or as a groupie invitation. - Wikipedia</p>
        <img class="size-fix" src="./Photos/chill.jpg"></img>
      </div>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <div class="center-fit">
        <p style="color: #00FF">Sätt dig i soffan, slå på svtPlay och ät sill.</p>
        <img class="size-fix" src="./Photos/sill.jpg"></img>
      </div>
    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page id="Tab1">
      <p style="text-align: center">Har du hört om konceptet "räkna får"? Titta på HBO och räkna kills istället för får.</p>
      <div class="center-fit">
        <img class="size-fix" src="./Photos/kill.jpg"></img>
      </div>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page id="Tab2">
      <div class="center-fit">
        <p style="font-size: 16pt; text-align: center;">We who have produced this amazing web-app are called Lovisa Carlberg and Vilma Ahlholm. And our group is called <h3 style="text-align:center; font-size: 20pt;">BB.</h3></p>
        <img class="bb-center" src="./Photos/bb.jpg"></img>
      </div>
    </ons-page>
  </template>



<script>
  document.addEventListener('prechange', function(event) {
  document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
});


</script>



</body>

</html>
