<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
</head>

<body>

  <ons-page>
    <ons-toolbar>
      <div class="center">About</div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="about.html" label="About" icon="md-face" active>
      </ons-tab>
      <ons-tab page="tab1.html" label="Netflix and Chill" icon="paper-plane">
      </ons-tab>
      <ons-tab page="tab2.html" label="SVTplay and Sill" icon="ion-home">
      </ons-tab>
      <ons-tab page="tab3.html" label="HBO and kill" icon="fa-file">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center">"Netflix and chill" is an Internet slang term used either as an invitation to watch Netflix together or as a euphemism for sexual activity, either as part of a romantic partnership or as casual sex or as a groupie invitation.</p>
      <img src="./Photos/chill.jpg"></img>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">

        <p style="text-align: center">Sätt dig i soffan, slå på svtPlay och ät sill.</p>
        <img src="./Photos/sill.jpg"></img>

    </ons-page>
  </template>

  <template id="tab3.html">
    <ons-page id="Tab1">
      <p style="text-align: center">Har du hört om konceptet "räkna får"? Titta på HBO och räkna kills istället för får.</p>
      <img src="./Photos/kill.jpg"></img>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page id="Tab2">
      <p style="text-align: center;">We who have produced this amazing web-app are called Lovisa Carlberg and Vilma Ahlholm. And our group is called <h3 style="text-align:center;">BB</h3>.</p>
    </ons-page>
  </template>



<script>
  document.addEventListener('prechange', function(event) {
  document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
});


</script>



</body>

</html>
